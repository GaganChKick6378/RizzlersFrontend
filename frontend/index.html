<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking Engine</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
        width: 100%;
        height: 100%;
      }
      #root {
        position: relative;
        width: 100%;
        height: auto;
        min-height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
        display: flex;
        justify-content: center;
      }
      .site-container {
        position: relative;
        width: 100vw; 
        max-width: 100vw; 
        height: auto;
        min-height: 1024px;
        overflow-x: hidden;
        overflow-y: visible;
      }
      
      @media (max-width: 100vw) {  
        .site-container {
          width: 100vw; 
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
